server:
  port: 8082

spring:
    application:
      name: usersmicrosevice
    cloud:
      discovery:
        enabled: true
    datasource:
      url: jdbc:mysql://localhost:3306/micro-services
      username: root
      password: 1234
      driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect
          format_sql: true
      show-sql: true

eureka:
  instance:
    hostname: localhost

